<div class="fondo-modal-imagen oculto animated fadeId fast"
    [class.oculto] = "modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal"
                            aria-label="Close"
                            (click)="cerrarModal()">
                            <span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">
                        <img [src]="modalImagenService.img" alt="" class="imgAvatar" *ngIf="!imgTemp">
                        <img [src]="imgTemp" alt="" class="imgAvatar" *ngIf="imgTemp">
                    </div>
                    <input 
                            type="file"
                            (change)="cambiarImagen($event.target.files[0])"
                     >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
