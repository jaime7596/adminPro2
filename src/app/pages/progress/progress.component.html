<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                Mi ProgressBar
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped"  
                          style="height:8px;" 
                          [style.width]="getProgreso1"
                          role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped"  
                          style="height:8px;" 
                          [style.width]="getProgreso2"
                          role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event" 
                                    [valor]="15">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" 
                                    [valor]="15"
                                    btnClass="btn-info">

                </app-incrementador>
            </div>
        </div>
    </div>
</div>
